<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Town Meeting Voting Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SheetJS for reading Excel files directly in browser -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #004080;
            color: #fff;
            padding: 12px 16px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            flex: 1 1 auto;
        }

        .spreadsheet-selector {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .spreadsheet-selector label {
            font-size: 14px;
        }

        .spreadsheet-selector select {
            font-size: 14px;
            padding: 4px 6px;
        }

        main {
            padding: 12px 16px 40px 16px;
        }

        h2 {
            margin-top: 0;
        }

        .view-toggle {
            margin-bottom: 12px;
        }

        .view-toggle button {
            padding: 8px 12px;
            margin-right: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #eee;
            cursor: pointer;
            font-size: 14px;
        }

        .view-toggle button.active {
            background-color: #004080;
            color: #fff;
            border-color: #004080;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 12px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 180px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
        }

        select,
        input[type="text"] {
            padding: 6px 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .summary {
            margin-bottom: 12px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            font-size: 13px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        .vote-cell {
            text-align: center;
            font-weight: 600;
            width: 80px;
        }

        .Yes {
            color: #10893e;
        }

        .No {
            color: #d13438;
        }

        .Abstain {
            color: #ca5010;
        }

        .NoVote {
            color: #666;
            font-weight: normal;
        }

        .hidden {
            display: none !important;
        }

        .loading,
        .error {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .loading {
            color: #004080;
        }

        .error {
            color: #d13438;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 18px;
            }

            .controls {
                flex-direction: column;
            }

            .control-group {
                min-width: 100%;
            }

            table {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            main {
                padding: 10px;
            }

            .view-toggle button {
                font-size: 13px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Brookline Town Meeting Voting Viewer</h1>
        <div class="spreadsheet-selector">
            <label for="spreadsheetSelect">Select Meeting:</label>
            <select id="spreadsheetSelect">
                <option value="November 2025 Votes.xlsx" selected>November 2025</option>
                <option value="May 2025 Votes.xlsx">May 2025</option>
                <option value="November 2024 Votes.xlsx">November 2024</option>
                <option value="May 2024 Votes.xlsx">May 2024</option>
                <option value="November 2023 Votes.xlsx">November 2023</option>
                <option value="May 2023 Votes.xlsx">May 2023</option>
                <option value="November 2022 Votes.xlsx">November 2022</option>
                <option value="May 2022 Votes.xlsx">May 2022</option>
            </select>
        </div>
    </header>

    <main>
        <div id="loadingMessage" class="loading"></div>
        <div id="errorMessage" class="error hidden"></div>

        <div class="view-toggle">
            <button id="viewByVoteBtn" class="active" type="button">View By Vote</button>
            <button id="viewByMemberBtn" type="button">View By Member</button>
        </div>

        <section id="viewByVoteSection">
            <div class="controls">
                <div class="control-group">
                    <label for="voteSelect">Select Vote:</label>
                    <select id="voteSelect"></select>
                </div>
                <div class="control-group">
                    <label for="precinctFilter">Filter by Precinct:</label>
                    <select id="precinctFilter">
                        <option value="">All Precincts</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="nameSearch">Search by Name:</label>
                    <input type="text" id="nameSearch" placeholder="Type a name...">
                </div>
            </div>

            <div class="summary" id="voteSummary"></div>

            <table id="voteTable">
                <thead>
                    <tr>
                        <th>Precinct</th>
                        <th>Name</th>
                        <th>Vote</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="viewByMemberSection" class="hidden">
            <div class="controls">
                <div class="control-group">
                    <label for="memberPrecinctFilter">Filter by Precinct:</label>
                    <select id="memberPrecinctFilter">
                        <option value="">All Precincts</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="memberNameSearch">Search by Name:</label>
                    <input type="text" id="memberNameSearch" placeholder="Type a name...">
                </div>
            </div>

            <div class="summary" id="memberSummary"></div>

            <table id="memberTable">
                <thead>
                    <tr>
                        <th>Precinct</th>
                        <th>Name</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script>
        // Row/column layout constants
        const TITLE_ROW_INDEX = 2;       // zero-based: Excel row 3
        const DESCRIPTION_ROW_INDEX = 3; // zero-based: Excel row 4
        const HEADER_ROW_INDEX = 4;      // zero-based: Excel row 5
        const FIRST_DATA_ROW_INDEX = 5;  // zero-based: Excel row 6

        const PRECINCT_COL_INDEX = 0;    // column A
        const NAME_COL_INDEX = 1;        // column B
        const FIRST_VOTE_COL_INDEX = 2;  // column C

        // Generous upper bound; will be reset per sheet
        let LAST_VOTE_COL_INDEX = 80;

        // Global variables
        let votingData = null;
        let votes = [];
        let members = [];
        let precincts = [];

        // DOM elements
        const loadingEl = document.getElementById('loadingMessage');
        const errorEl = document.getElementById('errorMessage');

        const viewByVoteSection = document.getElementById('viewByVoteSection');
        const viewByMemberSection = document.getElementById('viewByMemberSection');
        const viewByVoteBtn = document.getElementById('viewByVoteBtn');
        const viewByMemberBtn = document.getElementById('viewByMemberBtn');

        const voteSelect = document.getElementById('voteSelect');
        const precinctFilter = document.getElementById('precinctFilter');
        const nameSearch = document.getElementById('nameSearch');
        const voteTableBody = document.querySelector('#voteTable tbody');
        const voteSummary = document.getElementById('voteSummary');

        const memberPrecinctFilter = document.getElementById('memberPrecinctFilter');
        const memberNameSearch = document.getElementById('memberNameSearch');
        const memberTableBody = document.querySelector('#memberTable tbody');
        const memberSummary = document.getElementById('memberSummary');

        const spreadsheetSelect = document.getElementById('spreadsheetSelect');

        function showLoading(message) {
            if (loadingEl) {
                loadingEl.textContent = message;
                loadingEl.classList.remove('hidden');
            }
        }

        function hideLoading() {
            if (loadingEl) {
                loadingEl.textContent = '';
                loadingEl.classList.add('hidden');
            }
        }

        function showError(message) {
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }
        }

        function hideError() {
            if (errorEl) {
                errorEl.textContent = '';
                errorEl.classList.add('hidden');
            }
        }

        function setViewByVote() {
            viewByVoteSection.classList.remove('hidden');
            viewByMemberSection.classList.add('hidden');
            viewByVoteBtn.classList.add('active');
            viewByMemberBtn.classList.remove('active');
        }

        function setViewByMember() {
            viewByVoteSection.classList.add('hidden');
            viewByMemberSection.classList.remove('hidden');
            viewByVoteBtn.classList.remove('active');
            viewByMemberBtn.classList.add('active');
        }

        function getSelectedSpreadsheetURL() {
            const file = spreadsheetSelect.value;
            // Raw GitHub URL to the spreadsheet
            return `https://raw.githubusercontent.com/millxing/TM/main/${file}`;
        }

        function precinctSortValue(p) {
            // numeric precincts first, then AL/others
            const n = parseInt(p, 10);
            if (!isNaN(n)) return n;
            if (String(p).toUpperCase() === 'AL') return 999;
            return 998; // any other non-numeric precincts
        }

        function normalizeVote(raw) {
            let v = (raw == null ? '' : String(raw)).trim().toUpperCase();
            if (!v) return 'NoVote';

            if (v === 'Y' || v === 'YES') return 'Yes';
            if (v === 'N' || v === 'NO') return 'No';
            if (v === 'A' || v === 'ABSTAIN') return 'Abstain';

            // Some spreadsheets may have "NO VOTE", etc.
            if (v.includes('NO VOTE') || v === 'NV') return 'NoVote';

            // Fallback: treat unknown text as NoVote, but you can adjust if desired
            return 'NoVote';
        }

        async function loadVotingDataFromExcel() {
            try {
                // Reset the upper bound each time we load a new sheet
                LAST_VOTE_COL_INDEX = 60;

                if (loadingEl) loadingEl.textContent = 'Loading voting data from spreadsheet...';

                const response = await fetch(getSelectedSpreadsheetURL());
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} ${response.statusText}`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];

                // Get raw rows as array-of-arrays
                const rows = XLSX.utils.sheet_to_json(sheet, {
                    header: 1,
                    blankrows: true,
                    defval: ''
                });

                if (!rows || rows.length <= HEADER_ROW_INDEX) {
                    throw new Error('Spreadsheet does not contain expected header rows.');
                }

                const titleRow = rows[TITLE_ROW_INDEX] || [];
                const descRow = rows[DESCRIPTION_ROW_INDEX] || [];
                const headerRow = rows[HEADER_ROW_INDEX] || [];

                // Dynamically detect the last vote column based on where titles actually exist
                let detectedLastCol = FIRST_VOTE_COL_INDEX;
                const maxPossibleCol = Math.max(
                    titleRow.length,
                    headerRow.length,
                    ...(rows.length > FIRST_DATA_ROW_INDEX ? [rows[FIRST_DATA_ROW_INDEX].length] : [])
                ) - 1;

                for (let col = FIRST_VOTE_COL_INDEX; col <= maxPossibleCol; col++) {
                    const t = String(titleRow[col] || headerRow[col] || '').trim();
                    if (t) {
                        detectedLastCol = col;
                    }
                }

                LAST_VOTE_COL_INDEX = detectedLastCol;

                // Build votes list
                votes = [];
                for (let col = FIRST_VOTE_COL_INDEX; col <= LAST_VOTE_COL_INDEX; col++) {
                    const title = String(titleRow[col] || headerRow[col] || '').trim();
                    if (!title) continue; // skip totally blank columns
                    const description = String(descRow[col] || '').trim();
                    votes.push({
                        colIndex: col,
                        title: title,
                        description: description
                    });
                }

                // Build members and votingData
                members = [];
                votingData = {};

                for (let r = FIRST_DATA_ROW_INDEX; r < rows.length; r++) {
                    const row = rows[r] || [];
                    const nameRaw = row[NAME_COL_INDEX];
                    const precinctRaw = row[PRECINCT_COL_INDEX];

                    const name = String(nameRaw || '').trim();
                    const precinct = String(precinctRaw || '').trim();
                    if (!name && !precinct) continue; // skip totally empty rows

                    const memberKey = `${name} (Precinct ${precinct})`;

                    members.push({
                        name,
                        precinct,
                        key: memberKey
                    });

                    const voteMap = {};
                    votes.forEach(v => {
                        const rawCell = row[v.colIndex];
                        voteMap[v.title] = normalizeVote(rawCell);
                    });

                    votingData[memberKey] = voteMap;
                }

                // Derive precinct list
                const precinctSet = new Set(
                    members
                        .map(m => m.precinct)
                        .filter(p => p && p.trim().length > 0)
                );
                precincts = Array.from(precinctSet);
                // Sort numeric precincts 1-16, then AL / others
                precincts.sort((a, b) => {
                    return precinctSortValue(a) - precinctSortValue(b);
                });

                populateUIControls();
                updateVoteView();
                updateMemberView();

                hideError();
            } catch (err) {
                console.error(err);
                showError(`Failed to load voting data: ${err.message}`);
            } finally {
                hideLoading();
            }
        }

        function populateUIControls() {
            // Populate voteSelect
            voteSelect.innerHTML = '';
            votes.forEach((v, index) => {
                const opt = document.createElement('option');
                opt.value = v.title;
                opt.textContent = v.title;
                voteSelect.appendChild(opt);
            });

            // Populate precinct filters
            const precinctOptions = [''].concat(precincts); // '' means All

            function fillPrecinctSelect(sel) {
                sel.innerHTML = '';
                precinctOptions.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p;
                    opt.textContent = p ? `Precinct ${p}` : 'All Precincts';
                    sel.appendChild(opt);
                });
            }

            fillPrecinctSelect(precinctFilter);
            fillPrecinctSelect(memberPrecinctFilter);
        }

        function updateVoteView() {
            const selectedVoteTitle = voteSelect.value;
            const precinctVal = precinctFilter.value;
            const nameQuery = nameSearch.value.trim().toLowerCase();

            if (!selectedVoteTitle) {
                voteTableBody.innerHTML = '';
                voteSummary.textContent = 'No vote selected.';
                return;
            }

            const rows = [];

            members.forEach(m => {
                const memberKey = m.key;
                const voteMap = votingData[memberKey] || {};
                const v = voteMap[selectedVoteTitle] || 'NoVote';

                // Precinct filter
                if (precinctVal && m.precinct !== precinctVal) {
                    return;
                }

                // Name search
                if (nameQuery && !m.name.toLowerCase().includes(nameQuery)) {
                    return;
                }

                rows.push({
                    precinct: m.precinct,
                    name: m.name,
                    vote: v
                });
            });

            // Sort rows by precinct sort, then name
            rows.sort((a, b) => {
                const pa = precinctSortValue(a.precinct);
                const pb = precinctSortValue(b.precinct);
                if (pa !== pb) return pa - pb;
                return a.name.localeCompare(b.name);
            });

            // Build table body
            voteTableBody.innerHTML = '';
            let yesCount = 0;
            let noCount = 0;
            let abstainCount = 0;
            let noVoteCount = 0;

            rows.forEach(row => {
                const tr = document.createElement('tr');

                const precinctTd = document.createElement('td');
                precinctTd.textContent = row.precinct;
                tr.appendChild(precinctTd);

                const nameTd = document.createElement('td');
                nameTd.textContent = row.name;
                tr.appendChild(nameTd);

                const voteTd = document.createElement('td');
                voteTd.classList.add('vote-cell', row.vote);
                voteTd.textContent =
                    row.vote === 'Yes' ? 'YES' :
                        row.vote === 'No' ? 'NO' :
                            row.vote === 'Abstain' ? 'ABSTAIN' :
                                'NO VOTE';
                tr.appendChild(voteTd);

                voteTableBody.appendChild(tr);

                // Tally
                if (row.vote === 'Yes') yesCount++;
                else if (row.vote === 'No') noCount++;
                else if (row.vote === 'Abstain') abstainCount++;
                else noVoteCount++;
            });

            const total = yesCount + noCount + abstainCount + noVoteCount;
            voteSummary.textContent =
                `Vote: ${selectedVoteTitle} | YES: ${yesCount}, NO: ${noCount}, ABSTAIN: ${abstainCount}, NO VOTE: ${noVoteCount}, TOTAL: ${total}`;
        }

        function updateMemberView() {
            const precinctVal = memberPrecinctFilter.value;
            const nameQuery = memberNameSearch.value.trim().toLowerCase();

            const filteredMembers = members.filter(m => {
                // Precinct filter
                if (precinctVal && m.precinct !== precinctVal) return false;
                // Name search
                if (nameQuery && !m.name.toLowerCase().includes(nameQuery)) return false;
                return true;
            });

            // Sort by precinct, then name
            filteredMembers.sort((a, b) => {
                const pa = precinctSortValue(a.precinct);
                const pb = precinctSortValue(b.precinct);
                if (pa !== pb) return pa - pb;
                return a.name.localeCompare(b.name);
            });

            memberTableBody.innerHTML = '';

            filteredMembers.forEach(m => {
                const memberKey = m.key;
                const voteMap = votingData[memberKey] || {};

                const tr = document.createElement('tr');

                const precinctTd = document.createElement('td');
                precinctTd.textContent = m.precinct;
                tr.appendChild(precinctTd);

                const nameTd = document.createElement('td');
                nameTd.textContent = m.name;
                tr.appendChild(nameTd);

                const votesTd = document.createElement('td');
                const ul = document.createElement('ul');
                ul.style.listStyleType = 'none';
                ul.style.paddingLeft = '0';
                ul.style.margin = '0';

                votes.forEach(v => {
                    const li = document.createElement('li');
                    const voteValue = voteMap[v.title] || 'NoVote';

                    let voteLabel =
                        voteValue === 'Yes' ? 'YES' :
                            voteValue === 'No' ? 'NO' :
                                voteValue === 'Abstain' ? 'ABSTAIN' :
                                    'NO VOTE';

                    li.textContent = `${v.title}: ${voteLabel}`;
                    li.style.marginBottom = '2px';

                    if (voteValue === 'Yes') li.style.color = '#10893e';
                    else if (voteValue === 'No') li.style.color = '#d13438';
                    else if (voteValue === 'Abstain') li.style.color = '#ca5010';
                    else li.style.color = '#666';

                    ul.appendChild(li);
                });

                votesTd.appendChild(ul);
                tr.appendChild(votesTd);

                memberTableBody.appendChild(tr);
            });

            memberSummary.textContent = `Total members shown: ${filteredMembers.length}`;
        }

        // Event listeners
        viewByVoteBtn.addEventListener('click', () => {
            setViewByVote();
        });

        viewByMemberBtn.addEventListener('click', () => {
            setViewByMember();
        });

        voteSelect.addEventListener('change', updateVoteView);
        precinctFilter.addEventListener('change', updateVoteView);
        nameSearch.addEventListener('input', updateVoteView);

        memberPrecinctFilter.addEventListener('change', updateMemberView);
        memberNameSearch.addEventListener('input', updateMemberView);

        spreadsheetSelect.addEventListener('change', () => {
            hideError();
            showLoading('Loading voting data from spreadsheet...');
            loadVotingDataFromExcel();
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            showLoading('Loading voting data from spreadsheet...');
            loadVotingDataFromExcel();
        });
    </script>
</body>

</html>
